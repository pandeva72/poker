<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker AI Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="poker-table">
            <div class="community-cards" id="community-cards">
                <!-- Community cards will go here -->
            </div>

            <div class="pot-display">
                Pot: <span id="pot-amount">0</span>
            </div>

            <div class="player-area ai-player" id="ai-player">
                <div class="player-info">
                    <div class="player-name">AI Agent</div>
                    <div class="player-chips">Chips: <span id="ai-chips">1000</span></div>
                    <div class="player-action" id="ai-action"></div>
                </div>
                <div class="hand" id="ai-hand">
                    <!-- AI cards (hidden) -->
                    <div class="card back"></div>
                    <div class="card back"></div>
                </div>
            </div>

            <div class="player-area user-player" id="user-player">
                <div class="player-info">
                    <div class="player-name">You</div>
                    <div class="player-chips">Chips: <span id="user-chips">1000</span></div>
                    <div class="player-action" id="user-action"></div>
                </div>
                <div class="hand" id="user-hand">
                    <!-- User cards -->
                </div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button id="btn-fold" class="btn btn-danger">Fold</button>
            <button id="btn-check" class="btn btn-secondary">Check</button>
            <button id="btn-call" class="btn btn-primary">Call</button>
            <button id="btn-raise" class="btn btn-warning">Raise</button>
            <div class="raise-controls hidden" id="raise-controls">
                <input type="range" id="raise-slider" min="0" max="1000" value="0">
                <span id="raise-amount">0</span>
                <button id="btn-confirm-raise" class="btn btn-success">Confirm</button>
            </div>
        </div>

        <div id="game-message" class="game-message"></div>
    </div>

    <script src="poker_logic.js"></script>
    <script src="ai_agent.js"></script>
    <script src="game.js"></script>
</body>

</html>
